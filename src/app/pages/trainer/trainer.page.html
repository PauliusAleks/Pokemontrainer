<div>
    <header class="flex">
        <h1 class="justify-center m-auto" *ngIf="trainer"> 
            <b>
                <p class="text-center">Hello {{trainer.username}}!</p>       
                <p *ngIf="pokemons.length !== 0"> Here are all you pokemons:</p>      
                <p class="text-red-500 mt-3" *ngIf="pokemons.length === 0"> ⚠️You have not caught any pokemons yet!⚠️ </p>
                <p class="text-center text-green-500 mt-4" *ngIf="pokemons.length === 0"><a routerLink="/pokemons">→ Click here to catch some pokemons! ←</a></p> 
            </b>
        </h1>                                                                                           
        <button class="absolute right-5" id="logout-button" (click)="logout()">Log out</button>  
    </header>
    <div class="container mx-auto p-4">
        <ul class=" p-2">
             <li class="box bg-white rounded relative flex text-center border-2 m-0.5" *ngFor="let pokemon of pokemons"><div> </div>
                <div *ngFor="let pokeImg of pokemonOwned">
                    <div *ngIf="pokemon === pokeImg.name">
                        <img [src]="pokeImg.sprites.front_default" alt="Pokemon caught">  
                    </div>
                </div> 
                {{pokemon.charAt(0).toUpperCase() + pokemon.substring(1)}}
                <app-catch-button [pokemon]="pokemon"></app-catch-button>
            </li>
        </ul>
    </div>
</div>
