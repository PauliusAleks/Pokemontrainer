<div class="showDetails-button">
    <button *ngIf="!display" (click)="displayDetails()">Display details</button>
    <button *ngIf="display" (click)="hideDetails()">Hide details</button>
</div>
<div class="pokemon-grid">
    <div class="box" 
    *ngFor="let pokemon of pokeList | paginate: {itemsPerPage: 10, currentPage: page, totalItems: totalPokemons}">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h2><b> {{pokemon.name.charAt(0).toUpperCase() + pokemon.name.substring(1)}}</b></h2>
        <h5 id="pokedex-id">#0{{pokemon.id}}</h5>
        <span *ngIf="display">
            <p><b>Type:</b> {{pokemon.types[0].type.name}}</p>
            <p><b>height:</b> {{pokemon.height}}</p>
            <p><b>health:</b> {{pokemon.stats[0].base_stat}}</p>
            <p><b>Attack Power:</b> {{pokemon.stats[1].base_stat}}</p>
        </span>
    </div>
</div>
<pagination-controls (pageChange)="page = $event; pokeList = []; getPokemons()"></pagination-controls>
