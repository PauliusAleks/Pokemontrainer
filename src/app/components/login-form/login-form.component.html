<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)"> 
    <fieldset class="mb-3">
        <label for="username">Trainer name</label>
        <input type="text" 
            ngModel
            #username="ngModel"
            name="username" id="username" 
            class="border border-slate-300 p-2 rounded w-full" 
            placeholder="exampleName"/>
    </fieldset>
    <button type="submit" class="bg-green-500 p-2 rounded">Login</button>
</form>
